<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../default-grid.css">
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
  <div class="main">
    <input type="text" id="num" value="">
    <div class="container">
      <button id="clear">C</button>
      <button id="divide">รท</button>
      <button id="multi">*</button>
      <button id="minus">-</button>
      <button class="val">7</button>
      <button class="val">8</button>
      <button class="val">9</button>
      <button id="plus">+</button>
      <button class="val">4</button>
      <button class="val">5</button>
      <button class="val">6</button>
      <button class="val">1</button>
      <button class="val">2</button>
      <button class="val">3</button>
      <button id="result">=</button>
      <button class="val">0</button>
      <button id="dot">.</button>
    </div>
  </div>
  <script>
    let math = "";
    let v1 = "";
    let v2 = "";
    let sim = "";

    // 7, 8, 9
    for (let i = 0; i < 3; i++) {
      document.getElementsByClassName("val")[i].addEventListener("click", function(){
        document.getElementById("num").value += `${i+7}`;
      })
    }

    // 4, 5, 6
    for (let i = 6; i < 9; i++) {
      document.getElementsByClassName("val")[i].addEventListener("click", function(){
        document.getElementById("num").value += `${i-5}`;
      })
    }

    // 1, 2, 3
    for (let i = 3; i < 6; i++) {
      document.getElementsByClassName("val")[i].addEventListener("click", function(){
        document.getElementById("num").value += `${i+1}`;
      })
    }

    // 0
    document.getElementsByClassName("val")[9].addEventListener("click", function(){
      document.getElementById("num").value += `0`;
    })

    // .
    document.getElementById("dot").addEventListener("click", function(){
      document.getElementById("num").value += '.';
    })

    // C
    document.getElementById("clear").addEventListener("click", function(){
      document.getElementById("num").value = "";
      math = "";
    })

    // +
    document.getElementById("plus").addEventListener("click", function(){
      sim = "+";
      v1 = document.getElementById("num").value;
      document.getElementById("num").value = "";
    })

    // -
    document.getElementById("minus").addEventListener("click", function(){
      sim = "-";
      v1 = document.getElementById("num").value;
      document.getElementById("num").value = "";
    })

    // x
    document.getElementById("multi").addEventListener("click", function(){
      sim = "*";
      v1 = document.getElementById("num").value;
      document.getElementById("num").value = "";
    })

    // %
    document.getElementById("divide").addEventListener("click", function(){
      sim = "/";
      v1 = document.getElementById("num").value;
      document.getElementById("num").value = "";
    })

    // =
    document.getElementById("result").addEventListener("click", function(){
      v2 = document.getElementById("num").value;
      if (sim === "+") {
        document.getElementById("num").value = `${+v1} + ${+v2} = ${+v1 + +v2}`;
      } else if (sim === "-") {
        document.getElementById("num").value = `${+v1} - ${+v2} = ${+v1 - +v2}`;
      } else if (sim === "*") {
        document.getElementById("num").value = `${+v1} X ${+v2} = ${+v1 * +v2}`;
      } else if (sim === "/") {
        document.getElementById("num").value = `${+v1} / ${+v2} = ${+v1 / +v2}`;
      }
    })
    </script>
</body>
</html>
